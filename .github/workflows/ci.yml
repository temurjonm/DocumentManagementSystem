name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - run: npm ci
      
      - run: npm run typecheck
      
      - run: npm run lint
      
      - name: Run unit tests only
        run: npm test -- --testPathIgnorePatterns=integration
      
      - run: npm run build
